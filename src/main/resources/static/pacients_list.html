<!DOCTYPE html>
<html lang="es">
<head>
    <title>ABM PACIENTES</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_pacient.js"></script>
    <script type="text/javascript" src="/js/put_pacient.js"></script>
    <script type="text/javascript" src="/js/delete_pacient.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="/" style="font-size:45px; margin-bottom:30px; text-align:center"><strong>ABM PACIENTES</strong></a>
            <a class="nav-link" href="/create_pacient.html/">Registrar nuevo paciente</a>
        </li>
    </ul>

    <div id="div_dentist_table">
        <h1>PACIENTES</h1>
        <div class="row col-md-6 table-responsive">
            <table id="pacientTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Fecha de entrada</th>
                    <th>Domicilio</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_pacient_updating">
            <form id="update_pacient_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="pacient_id" readonly>
                </div>
                <div class="form-group">
                    <label >Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre">
                </div>
                <div class="form-group">
                    <label >Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido">
                </div>
                <div class="form-group">
                    <label>Dni:</label>
                    <input type="text" class="form-control" placeholder="DNI" id="dni">
                </div>
                <div class="form-group">
                    <label>Fecha de entrada:</label>
                    <input type="text" class="form-control" placeholder="Fecha de Entrada" id="fechaEntrada">
                </div>
                <div class="form-group">
                    <label>Domicilio:</label>
                    <input type="text" class="form-control" placeholder="Domicilio" id="domicilio">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
